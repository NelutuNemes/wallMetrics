<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wallMetrics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h5 id="app-title">wallMetrics</h5>
    </header>


    <main>
        <div class="container">
            <div class="input-block">
                <p for="user-input">Introduceti inaltimea peretelui:</p>
                
                <div class="height-element">
                <input type="text" id="height-input" placeholder="e.g.  2.20">
                <p>m.</p>
                </div>

                <p for="user-input">Introduceti lungimea peretelui:</p>
                <div class="width-element">
                <input type="text" id="width-input" placeholder="e.g.  5.00">
                <p>m.</p>
                </div>
                <button id="add-btn">Adauga</button>

                <ul id="records-list"></ul>
                <div class="results">
                    <div id="display-result">
                        <div id="area-block">
                            <div id="total-area-title"></div>
                            <div id="total-area-value"></div>
                        </div>
                        <div id="correction-block">
                            <label for="correction-field">Aplicati corectii:</label>
                            <input type="text" id="correction-field" placeholder="e.g. 2m&sup2; pentru o usa">
                        </div>
                    </div>
                </div>

            </div>
    
        </div>

    </main>



    <footer>
        <p id="footer-text">Copyright &copy; 2025 Designed & Developed by Ioan Nemes</p>
        <p id="footer-text"> Built with passion and dedication | Open-source project | Contributions may be accepted in the future!</p>
    </footer>



    <script src="script.js"></script>
</body>
</html>
