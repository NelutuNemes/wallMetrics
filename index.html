<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wallMetrics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>


    <main>
        <div class="container">
            <div class="input-block">
                <p for="user-input">Introduceti inaltimea peretilor:</p>
                
                <div class="height-element">
                <input type="text" id="height-input" placeholder="e.g.  2.20">
                <p>m.</p>
                </div>

                <p for="user-input">Introduceti lungimea peretelui:</p>
                <div class="width-element">
                <input type="text" id="width-input" placeholder="e.g.  5.00">
                <p>m.</p>
                </div>
                <button id="add-btn">Adauga</button>

                <ul id="records-list"></ul>

            </div>
    
        </div>

    </main>



    <footer></footer>



    <script src="script.js"></script>
